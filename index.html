<body>
<nav class="site-header sticky-top">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 logo" href="#">
            <img src="img/logo-nav.png" alt="">
        </a>
        <a class="py-2 d-none d-md-inline-block" href="#">Tour</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Nosotros</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Soriano</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Enterprise</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Contacto</a>
        <a class="py-2 d-none d-md-inline-block link-reserva" href="#">Reservar</a>
    </div>
</nav>

<div class="position-relative overflow-hidden p-3 p-md-5 text-center bg-light slide-principal">
    <div class="p-lg-5 mx-auto">
        <h1 class="display-4 font-weight-normal">FRAY BENTOS<span>TOUR</span></h1>
        <a class="btn btn-primary btn-lg" href="#">Reservar</a>
    </div>
</div>
<div class="container py-5">
    <div class="row">
        <h2 class="titulo">Contacto</h2>
        <div class="contact-form col-4 mx-auto">
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="pais">¿De donde nos escribis?:</label>
                    <input type="text" class="form-control" id="pais" placeholder="País y ciudad">
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea class="form-control" id="consulta" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="map py-5">
    <h2 class="titulo">Recorrido</h2>
    <div class="content-map">
        <iframe class="mapa" src="https://www.google.com/maps/d/embed?mid=1FuVUj8VOCDHLH2VyUXH3EpuNsMF_8AIM"></iframe>
    </div>
</div>

<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md-8">

        </div>
        <div class="col-6 col-md-2">
            <h5>Sitio</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Tour</a></li>
                <li><a class="text-muted" href="#">Nosotros</a></li>
                <li><a class="text-muted" href="#">Soriano</a></li>
                <li><a class="text-muted" href="#">Enterprise</a></li>
                <li><a class="text-muted" href="#">Contacto</a></li>
                <li><a class="text-muted" href="#">Reservar</a></li>
            </ul>
        </div>
    </div>
</footer>
